<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de inicio de sesión de SpookyShop">
    <title>Iniciar sesión | SpookyShop</title>
    <link rel="shortcut icon" href="assets/img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/responsive-login-register.css">
    <script src="https://kit.fontawesome.com/b32c38a463.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="register-container login-container">
        <div class="ghost-section">
            <img src="assets/img/secondary-ghost.png" alt="fantasma tierno mirándole" class="register-ghost"
                draggable="false">
            <span class="home">
                <a href="index.html" id="home-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Inicio
                </a>
            </span>
            <span class="title">
                ¡Bienvenido de nuevo!
                <i class="fa-solid fa-ghost" id="login-register-ghost"></i>
            </span>
        </div>
        <div class="register-section login-section">
            <div class="register-title">
                <h2>Inicie sesión en su cuenta</h2>
                <p>¡Le hemos extrañado!</p>
                <p>Use su nombre de usuario y contraseña para iniciar sesión</p>
            </div>
            <form id="form-login">
                <label for="username"> Nombre de usuario
                    <input type="text" name="username" id="username-login" class="input">
                </label>
                <label for="password"> Contraseña
                    <input type="password" name="password" id="password-login" class="input" autocomplete="on">
                </label>
                <button type="submit" id="login">Iniciar sesión</button>
                <span id="sign-in">
                    <a href="register.html">
                        ¿No tiene una cuenta? ¡Cree una!
                    </a>
                </span>
                <div class="msgs">
                    <span id="invalid-user-msg"></span>
                    <span id="password-msg"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>

</html>
