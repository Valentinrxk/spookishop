<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro de SpookyShop">
    <title>Registrarse | SpookyShop</title>
    <link rel="shortcut icon" href="assets/img/ico.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/register.css">
    <link rel="stylesheet" href="assets/css/responsive-login-register.css">
    <script src="https://kit.fontawesome.com/b32c38a463.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="register-container">
        <div class="ghost-section">
            <img src="assets/img/main-ghost.png" alt="fantasma tierno mirándole" class="register-ghost"
                draggable="false">
            <span class="home">
                <a href="index.html" id="home-link">
                    <i class="fa-solid fa-arrow-left"></i>
                    Inicio
                </a>
            </span>
            <span class="title">
                ¡Sea espeluznante con nosotros!
                <i class="fa-solid fa-ghost"></i>
            </span>
        </div>
        <div class="register-section">
            <div class="register-title">
                <h2>Cree una cuenta nueva</h2>
                <p>¡Tenemos un 10% de descuento para usuarios registrados!</p>
                <p>Complete el siguiente formulario para crear su cuenta.</p>
            </div>
            <form id="form">
                <label for="username"> Nombre de usuario
                    <input type="text" name="username" id="username" class="input">
                </label>
                <label for="email"> Correo electrónico
                    <input type="email" name="email" id="email" class="input">
                </label>
                <label for="password"> Contraseña
                    <input type="password" name="password" id="password" autocomplete="on" class="input">
                </label>
                <label for="confirm-password"> Confirme su contraseña
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="on"
                        class="input">
                </label>
                <button type="submit" id="register">Registrarse</button>
                <span id="sign-in">
                    <a href="login.html">
                        ¿Ya tiene una cuenta? ¡Inicie sesión!
                    </a>
                </span>
                <div class="msgs">
                    <span id="username-msg"></span>
                    <span id="email-msg"></span>
                    <span id="password-msg"></span>
                    <span id="confirm-password-msg"></span>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/validation.js"></script>
</body>

</html>
